<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Widget</title>
</head>
<body>
    <main>

        <aside>
            Search for a city:
            <form id="search">
                <input type="text" id="user-search" placeholder="city...">
                <button type="submit">Go!</button>
                
            </form>
            <div id="previous-search"></div>

        </aside>
        <section>
            <header>
                <span id="city">City Place</span>&nbsp;
                <span id="date"></span>
                <p>
                    Temperature:&nbsp;<span id="temperature"></span><br>
                    Humidity:&nbsp;<span id="humidity"></span><br>
                    Wind Speed:&nbsp;<span id="wind-speed"></span><br>
                    UV Index:&nbsp;<span id="uv-index"></span>
                </p>
            </header>
            <div id="forecast">
                <div id="1" class="forecast-day"></div>
                <div id="2" class="forecast-day"></div>
                <div id="3" class="forecast-day"></div>
                <div id="4" class="forecast-day"></div>
                <div id="5" class="forecast-day"></div>


            </div>




        </section>







    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
