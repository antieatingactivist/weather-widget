<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Weather Widget</title>
</head>
<body>
    <main>

        <aside>
            Search for a city:
            <form id="search">
                <input type="text" id="user-search" placeholder="City, State, Country">
                <button type="submit">Go!</button>
                
            </form>
            <div id="previous-search"></div>

        </aside>
        <section>
            <header>
                <div class="container-row">
                    <div id="city">City Place</div>&nbsp;
                    <div id="date"></div>
                </div>
                <div class="container-row">
                    <div>
                        Temperature:&nbsp;<span id="temperature"></span><br>
                        Humidity:&nbsp;<span id="humidity"></span><br>
                        Wind Speed:&nbsp;<span id="wind-speed"></span><br>
                        <div id="uv-index-container">UV Index:&nbsp;<span id="uv-index"></span></div>
                    </div>
                    <div id="weather-icon">
                        <i class='bi bi-cloud-snow'></i>
                    </div>
                </div>
            </header>
            <div id="forecast">
                <div id="1" class="forecast-day">
                    <div class="forecast-day-container">
                        <span></span>
                        <div></div>
                        <span></span>
                    </div>
                </div>
                <div id="2" class="forecast-day">
                    <div class="forecast-day-container">
                        <span></span>
                        <div></div>
                        <span></span>
                    </div>
                </div>
                <div id="3" class="forecast-day">
                    <div class="forecast-day-container">
                        <span></span>
                        <div></div>
                        <span></span>
                    </div>
                </div>
                <div id="4" class="forecast-day">
                    <div class="forecast-day-container">
                        <span></span>
                        <div></div>
                        <span></span>
                    </div>
                </div>
                <div id="5" class="forecast-day">
                    <div class="forecast-day-container">
                        <span></span>
                        <div></div>
                        <span></span>
                    </div>
                </div>


            </div>




        </section>







    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
