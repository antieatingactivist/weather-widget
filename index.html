<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Weather Widget</title>
</head>
<body>
    <main>
        <div id="background-image"></div>
        <aside>
            <span id="search-title">Search for a city:</span>
            <form id="search">
                <input type="text" id="user-search" placeholder="City, State, Country">
                <div>
                <button type="submit" id="go">Go!</button>
                </div>
            </form>
            <div id="previous-search">
                <!-- search history -->
            </div>
                <button type="submit" id="clear-history">clear</button>

        </aside>
        <section>
            <header>
                <div class="container-row">
                    <div>
                        <span id="city"></span>
                        <span id="coordinates">.....</span>
                    </div>&nbsp;
                    <div id="date">

                    </div>
                </div>
                <div class="container-row">
                    <div>
                        <span id="weather"></span><br>
                        Temperature:&nbsp;<span id="temperature"></span><br>
                        Humidity:&nbsp;<span id="humidity"></span><br>
                        Wind Speed:&nbsp;<span id="wind-speed"></span><br>
                        UV Index:&nbsp; <span id="uv-index"></span>
                    </div>
                    <div id="weather-icon">
                        <!-- <i class='bi bi-cloud-snow'></i> -->
                    </div>
                </div>
            </header>
            
            <div id="forecast">
                <div id="1" class="forecast-day">
                    <div class="forecast-day-container">
                        <div></div>
                        <div></div>
                        <div><div></div><div></div></div>
                    </div>
                </div>
                <div id="2" class="forecast-day">
                    <div class="forecast-day-container">
                        <div></div>
                        <div></div>
                        <div><div></div><div></div></div>
                    </div>
                </div>
                <div id="3" class="forecast-day">
                    <div class="forecast-day-container">
                        <div></div>
                        <div></div>
                        <div><div></div><div></div></div>
                    </div>
                </div>
                <div id="4" class="forecast-day">
                    <div class="forecast-day-container">
                        <div></div>
                        <div></div>
                        <div><div></div><div></div></div>
                    </div>
                </div>
                <div id="5" class="forecast-day">
                    <div class="forecast-day-container">
                        <div></div>
                        <div></div>
                        <div><div></div><div></div></div>
                    </div>
                </div>


            </div>




        </section>







    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
